{% extends "dashboard/dashboard.html" %} {% load static %} {% block changepassword %} {% load crispy_forms_tags %}
<div class="row">

    {% include "stockside.html" %}
    <div class="col-md-10 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">{{title}}</h1>
                <form method="post" action="">
                    {% csrf_token %}
                    <h1>Are you sure you want to remove the item <i><b>{{queryset.item_name}}</b></i> from the Store?</h1><br>
                    <input class="btn btn-danger" type="submit" value="Yes" />
                    <a href="{% url 'stock:list_item' %}">
                        <div class="btn btn-primary">Cancel</div>
                    </a>
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock changepassword %}
